<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Demo lib</title>
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
    </script>
</head>
<body>
<input type="file" id="file" accept=".jpg,.jpeg,.png,.pdf,image/*,application/pdf" />
<pre id="out"></pre>

<script src="./dist/bank-receipt-reader.browser.js"></script>
<script>
    const input = document.getElementById("file");
    const out = document.getElementById("out");

    input.addEventListener("change", async () => {
        const file = input.files?.[0];
        if (!file) return;

        const reader = new BankReceiptReader();
        out.textContent = "Procesando...";
        const result = await reader.readReceipt(file);
        out.textContent = JSON.stringify(result, null, 2);
    });
</script>
</body>
</html>
